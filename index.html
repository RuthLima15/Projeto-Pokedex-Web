<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card Pokémon</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #fce4ec);
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .pokemon-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .pokemon-card {
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      cursor: pointer;
    }

    .pokemon-card:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .pokemon-card img {
      width: 100px;
      height: 100px;
    }

    .pokemon-name {
      font-weight: bold;
      text-transform: capitalize;
      margin-top: 5px;
    }

    .pokemon-types {
      margin-top: 8px;
    }

    .type {
      display: inline-block;
      border-radius: 10px;
      padding: 4px 8px;
      margin: 3px;
      font-size: 0.8em;
      color: white;
      text-transform: capitalize;
    }

    button {
      margin: 10px;
      padding: 8px 15px;
      border: none;
      background-color: #2196f3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }

    #buscar {
      margin-bottom: 20px;
    }

    input {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .pokemon-card { padding-top: 36px; }

    .favorite-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      line-height: 1;       /* evita “altura” extra do texto */
      padding: 0;           /* sobrescreve o padding global do button */
      width: 24px;          /* opcional: tamanho do clique */
      height: 24px;
      display: flex;        /* centraliza o ★ */
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.2s;
      z-index: 2; 
    }

    .favorite-btn:hover {
      transform: scale(1.05);
    }

    .favorited {
      color: gold;
    }

    .modal {
      display: none;          
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0,0,0,0.7);
      overflow: auto;
      padding: 12px;
    }
    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 14px 16px;
      width: 90%;
      max-width: 250px;
      border-radius: 12px;
      position: relative;
      text-align: center;
    }
    .modal-close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      color: #888;
      cursor: pointer;
      line-height: 1;
      border: none;
      background: transparent;
    }
    .modal-close:hover { color: #000; }
    #modal-details img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    #modal-details .type {
      margin: 4px;
    }

    .modal-content {
        --accent: #888;             
        border-top: 30px solid var(--accent);
        box-shadow: 0 10px 24px rgba(0,0,0,0.25),
              0 0 0 3px color-mix(in srgb, var(--accent) 25%, transparent);
    }
    .modal-close:hover { color: var(--accent); }

    #modal-details .accent-bar {
        height: 6px;
        width: 100%;
        border-radius: 6px;
        margin: 8px 0 4px;
        background: linear-gradient(90deg, var(--accent), #ffffff);
        opacity: .9;
    }

  </style>
</head>
<body>
    <header>
        <div class="navbar px-3">
            <h1>Pokémon</h1>
        </div>
     </header>
     <main>
        <section>
        <div id="buscar">
            <input type="text" id="pokemonInput" placeholder="Digite o nome do Pokémon">
            <button id="buscarBtn">Buscar</button>
            <button id="mostrarFavoritos"> Mostrar Favoritos</button>
            <button id="limparFav">Desmarcar favoritos ★</button>
        </div>
        <div id="resultado"></div>
        </section>

        <section>
            <div class="pokemon-list" id="pokemonList"></div>
        </section>
        <nav>
            <div>
                <button id="anterior">Página Anterior</button>
                <button id="proxima">Próxima Página</button>
            </div>
        </nav>   
    </main>

    <div id="pokemonModal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="modal-close" id="modalClose" aria-label="Fechar Modal">&times;</button>
            <div id="modal-details"></div>
        </div>
    </div>

  <script>
    let offset = 0;
    const limit = 20;
    let mostrandoFavoritos = false;

    const typeColors = {
      normal: '#A8A77A',
      fire: '#EE8130',
      water: '#6390F0',
      electric: '#F7D02C',
      grass: '#7AC74C',
      ice: '#96D9D6',
      fighting: '#C22E28',
      poison: '#A33EA1',
      ground: '#E2BF65',
      flying: '#A98FF3',
      psychic: '#F95587',
      bug: '#A6B91A',
      rock: '#B6A136',
      ghost: '#735797',
      dragon: '#6F35FC',
      dark: '#705746',
      steel: '#B7B7CE',
      fairy: '#D685AD'
    };

    function getFavoritos() {
      return JSON.parse(localStorage.getItem("favoritos")) || [];
    }

    function toggleFavorito(pokemon) {
      let favoritos = getFavoritos();
      const existe = favoritos.find(p => p.id === pokemon.id);

      if (existe) {
        favoritos = favoritos.filter(p => p.id !== pokemon.id);
      } else {
        favoritos.push(pokemon);
      }

      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      carregarPokemons(); 
    }

    async function carregarPokemons() {
      const lista = document.getElementById("pokemonList");
      lista.innerHTML = "";

      if (mostrandoFavoritos) {
        const favoritos = getFavoritos();
        favoritos.forEach(p => criarCard(p));
        return;
      }

      const resposta = await fetch(`https://pokeapi.co/api/v2/pokemon?limit=${limit}&offset=${offset}`);
      const data = await resposta.json();

      const promises = data.results.map(async (pokemon) => {
        const resp = await fetch(pokemon.url);
        const detalhes = await resp.json();
        return {
          nome: detalhes.name,
          imagem: detalhes.sprites.other['official-artwork'].front_default || detalhes.sprites.front_default,
          id: detalhes.id,
          tipos: detalhes.types.map(t => t.type.name)
        };
      });

      const pokemons = await Promise.all(promises);
      pokemons.forEach(p => criarCard(p));
    }

    function criarCard(pokemon) {
      const lista = document.getElementById("pokemonList");
      const favoritos = getFavoritos();
      const isFavorito = favoritos.some(f => f.id === pokemon.id);

      const tiposHTML = pokemon.tipos
        .map(tipo => `<span class="type" style="background-color:${typeColors[tipo] || '#777'}">${tipo}</span>`)
        .join('');

      const card = document.createElement("div");
      card.className = "pokemon-card";
      card.innerHTML = `
        <button class="favorite-btn ${isFavorito ? "favorited" : ""}" title="${isFavorito ? "Remover dos favoritos" : "Adicionar aos favoritos"}">★</button>
        <img src="${pokemon.imagem}" alt="${pokemon.nome}">
        <div class="pokemon-name">${pokemon.nome}</div>
        <div>ID: #${pokemon.id}</div>
        <div class="pokemon-types">${tiposHTML}</div>
      `;

      card.querySelector(".favorite-btn").addEventListener("click", (e) => {
        e.stopPropagation();
        toggleFavorito(pokemon);
      });

      card.addEventListener("click", () => {
        showPokemonDetailsById(pokemon.id);
      });

      lista.appendChild(card);
    }

    document.getElementById("proxima").addEventListener("click", () => {
      if (!mostrandoFavoritos) {
        offset += limit;
        carregarPokemons();
      }
    });

    document.getElementById("anterior").addEventListener("click", () => {
      if (!mostrandoFavoritos && offset >= limit) {
        offset -= limit;
        carregarPokemons();
      }
    });

    document.getElementById("buscarBtn").addEventListener("click", async () => {
      const nome = document.getElementById("pokemonInput").value.toLowerCase();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      if (!nome) {
        resultado.innerHTML = `<p style="color:orange;">⚠️ por favor, digite o nome de um pokémon.</p>`;
        return;
      }

      resultado.innerHTML = `<p style="color: blue;">⏳ Carregando...</p>`

      try {
        const resposta = await fetch(`https://pokeapi.co/api/v2/pokemon/${nome}`);
        if (!resposta.ok) throw new Error("Pokémon não encontrado");

        const data = await resposta.json();
        const pokemon = {
          nome: data.name,
          id: data.id,
          imagem: data.sprites.other['official-artwork'].front_default || data.sprites.front_default,
          tipos: data.types.map(t => t.type.name)
        };

        const tiposHTML = pokemon.tipos
          .map(tipo => `<span class="type" style="background-color:${typeColors[tipo] || '#777'}">${tipo}</span>`)
          .join('');

        resultado.innerHTML = `
          <div class="pokemon-card" id="resultadoCard" style="margin: 20px auto;">
            <button class="favorite-btn ${getFavoritos().some(f=>f.id===pokemon.id) ? 'favorited' : ''}">★</button>
            <img src="${pokemon.imagem}" alt="${pokemon.nome}">
            <div class="pokemon-name">${pokemon.nome}</div>
            <div>ID: #${pokemon.id}</div>
            <div class="pokemon-types">${tiposHTML}</div>
          </div>
        `;

        resultado.querySelector(".favorite-btn").addEventListener("click", (e) => {
          e.stopPropagation();
          toggleFavorito(pokemon);
        });

        document.getElementById("resultadoCard").addEventListener("click", () => {
          showPokemonDetailsById(pokemon.id);
        });

        resultado.innerHTML += `<p style="margin-top:8px;color:#555;">Clique no card para ver detalhes.</p>`;

      } catch (Erro) {
        resultado.innerHTML = `<p style="color:red;"> ❌ Pokémon não encontrado!</p>`;
      }
    });

    document.getElementById("mostrarFavoritos").addEventListener("click", () => {
      mostrandoFavoritos = !mostrandoFavoritos;
      document.getElementById("mostrarFavoritos").innerText = mostrandoFavoritos
        ? "Mostrar Todos"
        : "Mostrar Favoritos";
      carregarPokemons();
    });

    document.getElementById('limparFav').addEventListener('click', () => {
      localStorage.removeItem('favoritos');
      mostrandoFavoritos = false;
      document.getElementById('mostrarFavoritos').innerText = 'Mostrar Favoritos';
      carregarPokemons();
    });

    const modalEl = document.getElementById('pokemonModal');
    const modalCloseBtn = document.getElementById('modalClose');
    const modalDetails = document.getElementById('modal-details');

    function setModalTheme(colorHex) {
        const content = document.querySelector('#pokemonModal .modal-content');
        if (content && colorHex) {
            content.style.setProperty('--accent', colorHex);
        }
    }
    async function showPokemonDetailsById(id) {
      try {
        const resp = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
        if (!resp.ok) throw new Error('Erro ao obter detalhes');
        const pokemon = await resp.json();

        const img =
          (pokemon.sprites.other && pokemon.sprites.other['official-artwork'] && pokemon.sprites.other['official-artwork'].front_default) ||
          pokemon.sprites.front_default;

        const tiposHTML = pokemon.types
          .map(t => {
            const tipo = t.type.name;
            const bg = typeColors[tipo] || '#777';
            return `<span class="type" style="background-color:${bg}">${tipo}</span>`;
          })
          .join('');

          const primaryType = pokemon.types?.[0]?.type?.name || '';
          const accent = typeColors[primaryType] || '#777';
          setModalTheme(accent);

        modalDetails.innerHTML = `
          <img src="${img}" alt="${pokemon.name}">
          <p><strong>ID:</strong> #${String(pokemon.id).padStart(3, '0')}</p>
          <h2 id="modalTitle" style="text-transform:uppercase;margin:6px 0;">${pokemon.name}</h2>
          <div class="accent-bar"></div>
          <p><strong>Tipo(s):</strong> ${tiposHTML}</p>
          <p><strong>Altura:</strong> ${(pokemon.height/10).toFixed(1)} m</p>
          <p><strong>Peso:</strong> ${(pokemon.weight/10).toFixed(1)} kg</p>
        `;

        openModal();
      } catch (e) {
        modalDetails.innerHTML = `<p style="color:red;">Falha ao carregar detalhes do Pokémon.</p>`;
        openModal();
      }
    }

    function openModal() {
      modalEl.style.display = 'block';
      modalEl.setAttribute('aria-hidden', 'false');

      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modalEl.style.display = 'none';
      modalEl.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    modalCloseBtn.addEventListener('click', closeModal);

    modalEl.addEventListener('click', (e) => {
      if (e.target === modalEl) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalEl.style.display === 'block') {
        closeModal();
      }
    });

    carregarPokemons();
  </script>
</body>
</html>
